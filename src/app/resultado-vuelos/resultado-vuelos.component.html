<button (click)="goToDashboard()" class="menu-button">Menú</button>
<div class="resultados-container">
  <h2>Vuelos Disponibles - Ida</h2>

  <div *ngFor="let vuelo of vuelosIda" class="vuelo-card">
    <p><strong>Origen:</strong> {{ vuelo.origen }}</p>
    <p><strong>Destino:</strong> {{ vuelo.destino }}</p>
    <p><strong>Fecha y Hora de Salida:</strong> {{ vuelo.fechaSalida | date: 'short' }}</p>
    <p><strong>Duración:</strong> {{ vuelo.duracion }} Minutos</p>
    <p><strong>Aerolínea:</strong> {{ vuelo.aerolinea }}</p>
    <p><strong>Precio:</strong> {{ vuelo.precio | currency: 'COP':'symbol':'1.3-3' }}</p>

    <div class="button-group">
      <button *ngIf="tipoVuelo === 'ida-vuelta'" class="button select" (click)="seleccionarVueloIda(vuelo)">Seleccionar</button>
      <button *ngIf="tipoVuelo === 'solo-ida'" class="button add-cart">Agregar al carrito</button>
    </div>
  </div>
</div>
