<div class="content">
    <h2> Reservar Traslado</h2>

    <!-- Botones de selecci贸n para Aeropuerto -->
    <div class="form-group">
        <label>
            <input type="radio" [(ngModel)]="esDesdeAeropuerto" (change)="setAeropuertosOrigen()" name="aeropuertoSeleccion" />
            锔 Desde el Aeropuerto
        </label>
        <label>
            <input type="radio" [(ngModel)]="esHastaAeropuerto" (change)="setAeropuertosDestino()" name="aeropuertoSeleccion" />
            锔 Hacia el Aeropuerto
        </label>
    </div>

    <!-- Selecci贸n de Origen y Destino en una l铆nea -->
    <div class="form-group row">
        <div class="form-item">
            <label for="origen"> Origen:</label>
            <ng-container *ngIf="esDesdeAeropuerto; else ciudadOrigenInput">
                <select [(ngModel)]="selectedCiudadOrigen" id="origen-select">
                    <option *ngFor="let aeropuerto of aeropuertos" [value]="aeropuerto">
                        {{ aeropuerto }}
                    </option>
                </select>
            </ng-container>
            <ng-template #ciudadOrigenInput>
                <input type="text" id="origen" [(ngModel)]="selectedCiudadOrigen" placeholder="Introduce la ciudad de origen" required />
            </ng-template>
        </div>

        <div class="form-item">
            <label for="destino"> Destino:</label>
            <ng-container *ngIf="esHastaAeropuerto; else ciudadDestinoInput">
                <select [(ngModel)]="selectedCiudadDestino" id="destino-select">
                    <option *ngFor="let aeropuerto of aeropuertos" [value]="aeropuerto">
                        {{ aeropuerto }}
                    </option>
                </select>
            </ng-container>
            <ng-template #ciudadDestinoInput>
                <input type="text" id="destino" [(ngModel)]="selectedCiudadDestino" placeholder="Introduce la ciudad de destino" required />
            </ng-template>
        </div>
    </div>

    <!-- Selecci贸n de Tipo de Transporte, Fecha, Hora y Cantidad de Personas en una l铆nea -->
    <div class="form-group row">
        <div class="form-item">
            <label for="tipo-transporte"> Tipo de Transporte:</label>
            <select [(ngModel)]="tipoTransporte" id="tipo-transporte" required>
                <option value="">Selecciona un tipo de transporte</option>
                <option value="Carro"> Carro (Maximo 4 personas) </option>
                <option value="Van"> Van (Maximo 12 personas) </option>
                <option value="Bus"> Bus (Maximo 40 personas) </option>
            </select>
        </div>
        <div class="form-item">
            <label for="fecha-traslado"> Fecha:</label>
            <input type="date" id="fecha-traslado" [(ngModel)]="fechaTraslado" required />
        </div>
        <div class="form-item">
            <label for="hora-traslado"> Hora:</label>
            <input type="time" id="hora-traslado" [(ngModel)]="horaTraslado" required />
        </div>
        <div class="form-item">
            <label for="cantidad-personas"> Cantidad:</label>
            <input type="number" id="cantidad-personas" [(ngModel)]="maximoPersonas" min="1" max="40" placeholder="N煤mero m谩ximo de personas" required />
        </div>
    </div>

    <!-- Bot贸n de Enviar -->
    <button type="submit" class="pill" (click)="enviarTraslado()"> Reservar Traslado</button>
</div>
