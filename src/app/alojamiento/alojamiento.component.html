<div class="content" >
    <h1>Alojamientos</h1>
    <form>
        <!-- Ciudad -->
<div class="form-group">
    <label for="ciudad">Ciudad:</label>
    <select id="ciudad" (change)="filterCiudades($event, true)">
      <option value="">Selecciona una ciudad</option>
      <option *ngFor="let ciudad of filteredCiudades" [value]="ciudad">
        {{ ciudad }}
      </option>
    </select>
  </div>
  
      <div class="form-group">
        <div class="form-item">
          <label for="fecha-entrada">Fecha de Entrada:</label>
          <input type="date" id="fecha-entrada">
        </div>
        <div class="form-item">
          <label for="fecha-salida">Fecha de Salida:</label>
          <input type="date" id="fecha-salida">
        </div>
      </div>
  
      <div class="form-group">
        <label for="habitaciones">Habitaciones:</label>
        <select id="habitaciones">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
  
      <div class="form-group">
        <label for="personas">Cantidad de Personas:</label>
        <select id="personas">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
        </select>
      </div>
  
      <div class="button-group">
        <button type="submit" class="pill">Buscar</button>
      </div>
    </form>
  </div>
