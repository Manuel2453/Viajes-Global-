name: Static Code Analysis

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  build:
    name: Build and analyze
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service:
          - MicroserviceUsuarios
          - MicroserviceReservas
          - MicroservicePromociones
          - MicroserviceCarritoCompras
          - MicroservicePagos
          
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: List files
        run: ls -R
        
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
          
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      # Build and install for each microservice
      - name: Build and install Microservice
        working-directory: ./Viajes-Global-/${{ matrix.service }}
        run: mvn clean install
        
      # Run static analysis
      - name: Run Static Analysis
        working-directory: ./Viajes-Global--Develop/${{ matrix.service }}
        run: mvn checkstyle:check pmd:check spotbugs:check
