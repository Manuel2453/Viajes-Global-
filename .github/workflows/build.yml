name: Complete Project Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  complete-test:
    name: Complete Project Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clone for full context

      # 2. List files for debugging purposes
      - name: List project files
        run: ls -R

      # 3. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'
          
      # 4. Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5. Build the entire project
      - name: Build the project
        run: mvn clean install

      # 6. Run unit tests
      - name: Run Unit Tests
        run: mvn test

      # 7. Run integration tests (if any)
      - name: Run Integration Tests
        run: mvn verify

      # 8. Run static analysis
      - name: Run Static Analysis (Checkstyle, PMD, SpotBugs)
        run: |
          mvn checkstyle:check
          mvn pmd:check
          mvn spotbugs:check

      # 9. List files after build for verification
      - name: List files after build
        run: ls -R
