name: General Project Build and Test

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  general-build-test:
    name: General Build and Test
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout the repository
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Disable shallow clone for full context

      # 2. List files for debugging purposes
      - name: List project files
        run: ls -R

      # 3. Set up JDK 21
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: 21
          distribution: 'zulu'

      # 4. Cache Maven packages
      - name: Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      # 5. Build the entire project (assumes all microservices are modules)
      - name: Build the project
        run: mvn clean install -f Viajes-Global-/pom.xml

      # 6. Run unit tests for the entire project
      - name: Run Unit Tests
        run: mvn test -f Viajes-Global-/pom.xml

      # 7. Run integration tests (if any)
      - name: Run Integration Tests
        run: mvn verify -f Viajes-Global-/pom.xml

      # 8. Run static analysis (Checkstyle, PMD, SpotBugs) for the entire project
      - name: Run Static Analysis
        run: |
          mvn checkstyle:check -f Viajes-Global-/pom.xml
          mvn pmd:check -f Viajes-Global-/pom.xml
          mvn spotbugs:check -f Viajes-Global-/pom.xml
